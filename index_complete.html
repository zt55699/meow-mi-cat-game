<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Meow Mi - Complete Audio Fix</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
        <div style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
            <div>ðŸŽµ Audio: <span id="audioStatus">Loading...</span></div>
            <div>ðŸŽ¼ Track: <span id="trackStatus">1</span></div>
            <div>ðŸ”Š State: <span id="musicState">stopped</span></div>
            <div style="margin-top: 5px; font-size: 11px;">
                Press D for debug | M to toggle music
            </div>
        </div>
    </div>
    
    <!-- Include AudioManager first -->
    <script src="audioManager.js"></script>
    <!-- Then the game -->
    <script src="game_final.js"></script>
    
    <!-- Status display updates -->
    <script>
        function updateAudioStatus() {
            if (typeof audioManager !== 'undefined') {
                const state = audioManager.getState();
                document.getElementById('audioStatus').textContent = state.contextState;
                document.getElementById('trackStatus').textContent = state.currentTrack;
                document.getElementById('musicState').textContent = state.music;
            }
        }
        
        // Update every second
        setInterval(updateAudioStatus, 1000);
        
        // Initial update
        setTimeout(updateAudioStatus, 500);
    </script>
</body>
</html>
