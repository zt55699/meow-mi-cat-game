<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Fix Test - Meow Mi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            background: #fffef0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>Music Restart Fix Test</h1>
        <p>This page tests the music restart functionality. Open the browser console to see detailed logs.</p>
        
        <button onclick="checkAudioStatus()">Check Audio Status</button>
        <button onclick="testMusicRestart()">Test Music Restart</button>
        <button onclick="forceRestartGame()">Force Restart Game</button>
        
        <div id="status">Status will appear here...</div>
    </div>
    
    <div id="game-container">
        <div id="game"></div>
    </div>
    
    <script src="game.js"></script>
    <script>
        function updateStatus(msg) {
            document.getElementById('status').textContent += msg + '\n';
            console.log(msg);
        }
        
        function checkAudioStatus() {
            updateStatus('\n=== Audio Status Check ===');
            updateStatus('AudioContext exists: ' + (typeof audioContext !== 'undefined'));
            if (typeof audioContext !== 'undefined') {
                updateStatus('AudioContext state: ' + audioContext.state);
                updateStatus('Music playing: ' + (typeof isMusicPlaying !== 'undefined' ? isMusicPlaying : 'undefined'));
                updateStatus('Current track: ' + (typeof currentMusicTrack !== 'undefined' ? currentMusicTrack : 'undefined'));
            }
            updateStatus('Game started: ' + (typeof gameStarted !== 'undefined' ? gameStarted : 'undefined'));
            updateStatus('======================');
        }
        
        function testMusicRestart() {
            updateStatus('\n=== Testing Music Restart ===');
            
            if (typeof stopBackgroundMusic === 'function') {
                updateStatus('1. Stopping music...');
                stopBackgroundMusic();
                
                setTimeout(() => {
                    updateStatus('2. Music stopped. Waiting...');
                    
                    setTimeout(() => {
                        updateStatus('3. Starting music again...');
                        if (typeof createBackgroundMusic === 'function') {
                            createBackgroundMusic(2); // Use track 2 for testing
                            updateStatus('4. Music restart called!');
                        }
                    }, 1000);
                }, 700);
            } else {
                updateStatus('ERROR: Music functions not available. Start the game first.');
            }
        }
        
        function forceRestartGame() {
            updateStatus('\n=== Force Restarting Game ===');
            
            if (typeof game !== 'undefined' && game.scene.scenes[0]) {
                const scene = game.scene.scenes[0];
                
                // Stop music
                if (typeof stopBackgroundMusic === 'function') {
                    stopBackgroundMusic();
                }
                
                // Reset game state
                gameOver = false;
                gameWon = false;
                gameStarted = false;
                
                updateStatus('Game state reset');
                
                // Call startGame
                if (typeof startGame === 'function') {
                    startGame(scene);
                    updateStatus('Game restarted!');
                }
            } else {
                updateStatus('ERROR: Game not initialized');
            }
        }
        
        // Auto-check status after load
        setTimeout(() => {
            updateStatus('Page loaded. Checking initial status...');
            checkAudioStatus();
        }, 1000);
    </script>
</body>
</html>
