<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Music Restart - Meow Mi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            background-color: #f8f8f8;
            border-left: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Music Restart Test</h1>
    <p>This test page verifies that music restarts properly after game over.</p>
    
    <div>
        <button id="startGame">Start Game</button>
        <button id="stopMusic">Stop Music (Simulate Game Over)</button>
        <button id="restartGame">Restart Game</button>
        <button id="checkStatus">Check Music Status</button>
    </div>
    
    <div id="status">
        <h3>Status Log:</h3>
        <div id="log"></div>
    </div>
    
    <iframe id="gameFrame" src="/index.html" width="800" height="600" style="margin-top: 20px; border: 2px solid #333;"></iframe>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        document.getElementById('startGame').addEventListener('click', () => {
            addLog('Starting game...');
            const gameWindow = document.getElementById('gameFrame').contentWindow;
            
            // Check if game is loaded
            if (gameWindow.game && gameWindow.game.scene.scenes[0]) {
                addLog('Game found. Triggering start...');
                
                // Simulate click on start screen
                if (!gameWindow.gameStarted) {
                    gameWindow.startGame(gameWindow.game.scene.scenes[0]);
                    addLog('Game started!');
                    addLog(`Music playing: ${gameWindow.isMusicPlaying}`);
                } else {
                    addLog('Game already started.');
                }
            } else {
                addLog('ERROR: Game not loaded yet. Try again.');
            }
        });
        
        document.getElementById('stopMusic').addEventListener('click', () => {
            addLog('Stopping music (simulating game over)...');
            const gameWindow = document.getElementById('gameFrame').contentWindow;
            
            if (gameWindow.stopBackgroundMusic) {
                gameWindow.stopBackgroundMusic();
                addLog('Music stopped.');
                addLog(`Music playing: ${gameWindow.isMusicPlaying}`);
            }
        });
        
        document.getElementById('restartGame').addEventListener('click', () => {
            addLog('Restarting game...');
            const gameWindow = document.getElementById('gameFrame').contentWindow;
            
            if (gameWindow.game && gameWindow.game.scene.scenes[0]) {
                // Reset game state
                gameWindow.gameOver = false;
                gameWindow.gameWon = false;
                gameWindow.gameStarted = false;
                
                // Call startGame which should restart music
                gameWindow.startGame(gameWindow.game.scene.scenes[0]);
                
                setTimeout(() => {
                    addLog('Game restarted!');
                    addLog(`Music playing: ${gameWindow.isMusicPlaying}`);
                    addLog(`Current music track: ${gameWindow.currentMusicTrack}`);
                }, 200);
            }
        });
        
        document.getElementById('checkStatus').addEventListener('click', () => {
            const gameWindow = document.getElementById('gameFrame').contentWindow;
            
            addLog('=== Current Status ===');
            addLog(`Music playing: ${gameWindow.isMusicPlaying}`);
            addLog(`Game started: ${gameWindow.gameStarted}`);
            addLog(`Game over: ${gameWindow.gameOver}`);
            addLog(`Audio context exists: ${!!gameWindow.audioContext}`);
            addLog(`Current track: ${gameWindow.currentMusicTrack}`);
            addLog('====================');
        });
        
        // Auto-check status when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                addLog('Test page loaded. Game iframe should be ready.');
                document.getElementById('checkStatus').click();
            }, 2000);
        });
    </script>
</body>
</html>
